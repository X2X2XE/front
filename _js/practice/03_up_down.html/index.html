<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Up Down Game</title>
</head>
<body>
    <h1>
        Up Down Game
    </h1>
    <ul>
        <li>
            랜덤 숫자 만들기 버튼을 클릭하면 컴퓨터가 랜덤으로 1~99(포함)의 숫자 1개를 생성한다.
        </li>
        <li>
            숫자가 생성되면 컴퓨터가 랜덤으로 숫자를 생성하였습니다라는 안내 문구가 출력된다.
        </li>
        <li>
            input fksdp 1~99(포함) 숫자를 입력하고 맞추기라는 버튼을 클릭하면
        </li>
        <li>
            컴퓨터의 숫자보다 높은수자이면 Down을 출력, 낮은 숫자면 Up을 출력
        </li>
        <li>
            컴퓨터의 숫자를 맞추면 정답입니다~ 컴퓨터 숫자는 ? 이였습니다 라는 메세지 출력
        </li>
    </ul>
    <button type="button" onclick="create_num()">랜덤 숫자 만들기</button>
    <h3 id="create"></h3>
    <input type="text" id="player_num" placeholder="1~99 중 숫자를 입력하세요">
    <button type="button" onclick="config()">확인</button>
    <h3 id="confi"></h3>

    <script>
        let Num = 0;
        function create_num() {
            Num = Math.floor(Math.random()*99 )+1;
            console.log(Num);
            document.getElementById(`create`).innerText=`컴퓨터가 랜덤으로 숫자를 생성하였습니다!`
        }
        function config() {
            let player = parseInt(document.getElementById(`player_num`).value);
            
            console.log(typeof Num, Num, typeof player, player, Num == player);
            if(Num == player){
                document.getElementById(`confi`).innerText=`정답입니다~ 컴퓨터의 숫자는 ${Num}이였습니다.`;
            } else if (Num > player) {
                document.getElementById(`confi`).innerText=`Up`;
            } else{
                document.getElementById(`confi`).innerText=`Down.`;
            }
        }
    </script>
</body>
</html>
