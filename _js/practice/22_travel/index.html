<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="/_css/practice/css/style.css">
</head>
<body>
    <h1>Travel</h1>
    <ul>
        <li><a href="#" class="curr_view" onclick="home()" >Home</a></li>
        <li><a href="#" id="seoul" >Seoul</a></li>
        <li><a href="#" onclick="tokyo()">Tokyo</a></li>
        <li><a href="#" onclick="paris()">Paris</a></li>
    </ul>
    <img id="image" src="wing.jpg" >

    <script>
        document.getElementById(`seoul`).addEventListener(`click`,()=>{
            document.getElementById(`image`).src = "seoul.jpg";
        })
        /* function seoul() {
            
            document.getElementById("image").src = "seoul.jpg";
            // document.getElementById(`seoul`).style.fontWeight = `bold`;

        } */
        function tokyo() {
            const copy = document.getElementById("image");
            copy.src = `tokyo.jpg`;
        }
        function paris() {
            const copy = document.getElementById("image");
            copy.src = `paris.jpg`;
        }
        function home() {
            const copy = document.getElementById("image");
            copy.src = "wing.jpg";
        }
    </script>
</body>
</html>
