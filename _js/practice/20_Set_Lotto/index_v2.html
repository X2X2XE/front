<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또추첨기 Ver 1.0</title>
</head>
<body>
    <a href="index_v2.html">Set 객체를 사용한 것</a>
    <h1>
        1 ~ 45 까지의 중복되지 않는 숫자 6개사 랜덤으로 추출되어 순서대로 출력하기
        단, Set 객체를 사용하지 않고 중복검사 로직을 만들어서 구현할 것
    </h1>

    <script>
        const num = [];
        for(let i = 0; i < 6 ; i++){
            let loto = Math.floor((Math.random()*45)+1);
            num.push(loto);
            
            for(let j = 0; j < i; j++){
                if(i >= 1 && num[i] == num[j]){
                    num.pop();
                    i--;
                }
            }
        }
        for(let i = 0; i < num.length; i++){
            console.log(`${i + 1}번째 숫자는 : ${num[i]}`);
        }
    </script>
</body>
</html>
