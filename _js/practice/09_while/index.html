<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while문 활용 연습</title>
</head>
<body>
    <h1>
        반복문은 초기값, 조건식, 증감식을 이용해 제어를 한다!
    </h1>
    <ul>
        <li>
            1~100 이하의 홀수를 모두 출력한 후 그 수들의 합을 출력해보세요
        </li>
        <li>
            정수 n을 입력받아 n의 약수를 모두 출력하고 총 몇개의 약수가 있는지 출력해 보세요
        </li>
        <li>
            <ol>
                <li>
                    3자리의 양의 정수 1개를 입력받기 : s
                </li>
                <li>
                    크기가 다른 1자리 양의 정수 두개를 입력받기 : a, b
                </li>
                <li>
                    s안의 a와 b의 배수 개수 구해보세요.
                </li>
            </ol>
             
        </li>
    </ul>
    <button type="button" id="btn1">1~100 이하 홀수 출력</button>
    <ul id =print1>
    </ul>
    <h3 id =print2></h3>

    정수를 입력하시면 약수가 출력됩니다<input type="number" id="qiz2"><br>
    <button type="button" id="btn2">출력</button>
    <h3 id="print3"></h3>
    
    3자리의 양의 정수 입력<input type="number" id="qiz3_1"><br>
    크기가 다른 1자리 양의 정수두개 입력 1 :<input type="number" max="9" id="qiz3_2">  2: <input type="number" max="9" id="qiz3_3"><br>
    <button type="button" id="btn3">출력</button>
    <h3 id="print4"></h3>
    <script>
        const one = {}
        const two = {}
        let count = 0;
        let count2 = 1;
        let stag =1;
        let start = 1;
        let hab = 0;
        let pr = 0;
        document.getElementById(`btn1`).addEventListener(`click`,function (){
            while (count < 100) {
                count++;
                if((start%2)==1) {
                    hab += start;
                    one[`start${stag}`] = start;
                    console.log(one[`start${stag}`]);
                    stag++;
                    
                }
                start++;
                
            }
            
            
            while(count2 <50){
                console.log(count2);
                pr = one[`start${count2}`];
                document.getElementById(`print1`).innerHTML+=`<li>${pr}</li> `;
                count2++;
            }
            document.getElementById(`print2`).innerText=`합은 ${hab}` ;
        })

        document.getElementById(`btn2`).addEventListener(`click`,function () {
            let get = parseInt(document.getElementById(`qiz2`).value);
            count = 0;
            count2 = 0;
            
            while (count2 <= get) {
                if((get % count2)==0){
                    count++;
                    
                }
                count2++;
            }
            document.getElementById(`print3`).innerText=`${get}의 약수는 총 ${count}개 이다.`;
            
        })


        document.getElementById(`btn3`).addEventListener(`click`,function(){
            let s = parseInt(document.getElementById(`qiz3_1`).value);
            let a = parseInt(document.getElementById(`qiz3_2`).value);
            let b = parseInt(document.getElementById(`qiz3_3`).value);
            count = 0;
            count2 = 0;
            if(a == b){
                document.getElementById(`print4`).innerText=`정수 두개가 같은 값 입니다.`;
            } else {
                while(count <= s ){
                    if((count%a==0)&&(count%b==0)){
                    count2++;
                }
                 count++;   
                }
                document.getElementById(`print4`).innerText=`${s}인에 ${a},${b}의 배수의 개수는 ${count2}이다`;
            }
            
            
        })
    </script>
</body>

</html>
