<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <a href="../index.html">상위 폴더로 이동</a>
    <div class="bg">
        <form action="login" class ="box">
            <input type="text" class="text-field" placeholder="아이디"><br>
            <input type="password" class="text-field" placeholder="비밀번호">
        </form>
        <button type="button" class="btn" disabled>로그인</button>
        <p class="sd">비밀번호를 잊어버리셨나요?</p>
    </div>

    <script>
        const btn = document.querySelector(`.btn`);
        const inputs = document.querySelectorAll(`.text-field`);
        
        inputs[0].addEventListener(`input`,() => {
            let upw = document.getElementsByClassName(`text-field`)[1].value;
            if(upw.length > 7){
                //버튼의 활성화 조건 만족
                
                let uid = document.getElementsByClassName(`text-field`)[0].value;
                if(uid.length > 7) {
                    btn.style.setProperty(`background-color`,`#1bbc98` );
                    btn.disabled = false;
                }
            } else {
                btn.style.setProperty(`background-color`,`#aaa` );
                btn.disabled = true;
            }
        });

        inputs[1].addEventListener(`input`,() => {
            let uid = document.getElementsByClassName(`text-field`)[0].value;
            if(uid.length > 7){
                //버튼의 활성화 조건 만족
                
                let upw = document.getElementsByClassName(`text-field`)[1].value;
                if(upw.length > 7) {
                    btn.style.setProperty(`background-color`,`#1bbc98` );
                    btn.disabled = false;
                }
            } else {
                btn.style.setProperty(`background-color`,`#aaa` );
                btn.disabled = true;
            }
        });
        //#1bbc98
    </script>
</body>
</html>
