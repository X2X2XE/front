<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 만들기</title>
</head>
<body>
    <h1>
        아래와 같이 배열을 만드는 range 함수를 완성해보세요.
    </h1>
    <ul>
        <li>
            range(3, 10, 2) => [3, 5, 7, 9]
        </li>
        <li>
            range(1, 6, 1) => [1, 2, 3, 4, 5]
        </li>
        <li>
            range(10, -10, 4) => [10, 6, 2, -2, -6]
        </li>
    </ul>

    a: <input type="num" id="a"><br>
    b: <input type="num" id="b"><br>
    c: <input type="num" id="c"><br>
    <button type="button" id="btn">버튼</button>

    <h2 id="print"></h2>
    <script>
        let arr = [];
        function range(a, b, c){
            let gab = a;
            if(b >= a){
                for(let i= a; i < b; i++){
                    if(i == gab){
                        arr.push(i);
                        gab+=c;
                    }
                }
                document.getElementById(`print`).innerText=`[${arr}]`;
            } else if (a > b) {
                for(let i= a; i > b; i--){
                    if(i == gab){
                        arr.push(i);
                        gab+=c;
                    }
                }
                document.getElementById(`print`).innerText=`[${arr}]`;
            } else {
                document.getElementById(`print`).innerText=`식이 올바르지`;
            }
            
        }

        document.getElementById(`btn`).addEventListener(`click`, function(){
            let a = parseInt(document.getElementById(`a`).value);
            let b = parseInt(document.getElementById(`b`).value);
            let c = parseInt(document.getElementById(`c`).value);
            range(a,b,c);

            /* document.getElementById(`print`).innerText=`[${arr}]`; */

        })
    </script>
</body>
</html>
