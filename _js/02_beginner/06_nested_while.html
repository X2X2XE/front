<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중첩반복문</title>
</head>
<body>
    <h1>
        반복문 내에 반복문 : 원리를 이해하면 어렵지 않아요
    </h1>
    <ul>
        <li>
            outer while : 바깥쪽 반복문 -> 기준
        </li>
        <li>
            inner while : 안쪽 반복문 -> 기준이 반복될 때마다 다시 실행
        </li>
    </ul>
    <h3>구구단 한번 만들어 보세요</h3>
    <h3 id="print"></h3>
    <h3>
        구구단 표를 만들어보세요
    </h3>
    <button type="button" id="guguBtn">구구단 표 출력하기</button>
    <script>
        









        let dan = 1;
        let incre = 1;
        
        while(dan <=9){
            while(incre <=9) {
                if(incre <=8){
                document.getElementById(`print`).innerHTML+=`|${dan} x ${incre} = ${dan*incre}|`;
                incre++;
                } else if(incre ==9){
                    document.getElementById(`print`).innerHTML+=`|${dan} x ${incre} = ${dan*incre}|<br>`;
                    incre++;
                }
            }
            dan++;
            incre = 1;
        }
    </script>
</body>
</html>
